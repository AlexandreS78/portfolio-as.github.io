<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandre SIMOES - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reset & layout */
        html, body { height: 100%; margin: 0; font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        body { color: #fff; }

        /* Video background container */
        .video-bg { position: fixed; inset: 0; overflow: hidden; z-index: -2; }
        .video-bg iframe {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 177.78vh; height: 100vh; /* ensures cover behavior across aspect ratios */
            min-width: 100vw; min-height: 56.25vw;
            pointer-events: none; border: 0;
        }

        /* Dark overlay so text is readable */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.45); z-index: -1; }

        /* Centered content */
        .content { position: relative; z-index: 1; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 1rem; }
        h1 { margin: 0; font-weight: 800; letter-spacing: 2px; font-size: clamp(2.5rem, 9vw, 6rem); }

        .btn {
            display: inline-block; margin-top: 1.5rem; padding: 0.85rem 1.6rem; background: #ffffff; color: #111; text-decoration: none; border-radius: 999px; font-weight: 600; transition: transform .18s ease, box-shadow .18s ease;
        }
        .btn:hover, .btn:focus { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }

        @media (prefers-reduced-motion: reduce) {
            .video-bg iframe { display: none; }
        }
    </style>
</head>
<body>

    <!-- Video background: autoplay muted loop via YouTube embed (playlist param required for loop) -->
    <div class="video-bg" aria-hidden="true">
        <iframe src="https://www.youtube.com/embed/T9jzk3IvNwQ?autoplay=1&mute=1&controls=0&loop=1&playlist=T9jzk3IvNwQ&modestbranding=1&rel=0&showinfo=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="overlay" aria-hidden="true"></div>

    <main class="content">
        <h1>Alexandre SIMOES</h1>
        <a class="btn" href="home.html">En savoir plus</a>
    </main>

    <script>
        // Smooth focus behavior for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
